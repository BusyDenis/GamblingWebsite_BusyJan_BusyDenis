<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towers - KeepRolling</title>
    <link rel="icon" type="image/png" href="../../assets/images/KeepRolling_Black.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/towers.css">
    <style>
        :root {
            --dark-bg: #0F0F1A;
            --nav-bg: #141429;
            --sidebar-bg: #141429;
            --accent-purple: #8C3DCE;
            --accent-purple-light: #A955E8;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 255, 255, 0.05);
            --card-bg: rgba(26, 28, 52, 0.5);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --hover-shadow: 0 12px 40px rgba(140, 61, 206, 0.25);
            --gold: #FFD700;
            --gold-hover: #f8c915;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        html, body {
            height: 100%;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, 
                transparent 0%,
                rgba(30, 31, 53, 0.1) 35%,
                rgba(18, 18, 24, 0.2) 100%);
            opacity: 0.8;
            z-index: -2;
        }

        .purple-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
        }

        .orb-1 {
            top: -10%;
            right: -5%;
            width: 600px;
            height: 600px;
            background: var(--accent-purple);
            opacity: 0.15;
        }

        .orb-2 {
            bottom: -15%;
            left: -10%;
            width: 700px;
            height: 700px;
            background: #4A2A81;
            opacity: 0.12;
        }

        .navbar {
            position: fixed;
            top: 0px;
            right: 0;
            left: 64px;
            height: 80px;
            background: linear-gradient(90deg, rgba(20, 20, 41, 0.98) 0%, rgba(37, 29, 86, 0.98) 100%);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.07);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            z-index: 100;
            transition: left 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-primary);
            margin-left: 160px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
            height: 80px;
            padding: 8px 0;
            position: relative;
        }

        .logo-container::after {
            content: '';
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-purple), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logo-container:hover::after {
            opacity: 1;
        }

        .logo-image {
            height: 50px;
            width: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .logo-container:hover .logo-image {
            transform: translateY(-2px);
        }

        .navbar-nav {
            display: flex;
            gap: 40px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s ease;
            padding: 8px 16px;
            position: relative;
            border-radius: 20px;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-link.active {
            color: white;
            background: rgba(140, 61, 206, 0.15);
        }

        .user-account {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .balance-display {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .balance-display:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .balance-amount {
            font-weight: 600;
            color: var(--text-primary);
        }

        .deposit-btn {
            background: var(--gold);
            color: #000;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        .deposit-btn:hover {
            background: var(--gold-hover);
            transform: translateY(-2px);
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 64px;
            background: linear-gradient(180deg, rgba(14, 14, 25, 0.98) 0%, rgba(25, 21, 48, 0.98) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.07);
            z-index: 1000;
            transition: width 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            overflow: hidden;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .sidebar.expanded {
            width: 240px;
        }

        .sidebar-nav {
            padding-top: 64px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .nav-section {
            padding: 8px 0;
            border-bottom: none;
        }

        .nav-item {
            display: flex;
            align-items: center;
            height: 44px;
            padding: 0 24px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
            white-space: nowrap;
            position: relative;
            margin: 4px 8px;
            border-radius: 8px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
            transform: translateX(4px);
        }

        .nav-item.active {
            color: var(--text-primary);
            background: linear-gradient(90deg, rgba(140, 61, 206, 0.2), rgba(140, 61, 206, 0.05));
            border-left: 3px solid var(--accent-purple);
        }

        .nav-item i {
            width: 16px;
            text-align: center;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .nav-item span {
            margin-left: 40px;
            opacity: 0;
            transform: translateX(10px);
            transition: opacity 0.2s ease, transform 0.2s ease;
            transition-delay: 0s;
        }

        .sidebar.expanded .nav-item span {
            opacity: 1;
            transform: translateX(0);
            transition-delay: 0.1s;
        }

        .main-content {
            margin-left: 64px;
            margin-top: 80px;
            padding: 32px;
            transition: margin 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            flex: 1;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px;
            background: var(--nav-bg);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
        }

        .controls {
            display: flex;
            gap: 48px;
        }

        .bet-controls {
            width: 320px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-group h3 {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .bet-input {
            display: flex;
            gap: 8px;
        }

        .bet-input input {
            flex: 1;
            padding: 12px;
            background: var(--dark-bg);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .bet-input button {
            padding: 12px 16px;
            background: var(--dark-bg);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .bet-input button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .difficulty-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .difficulty-button {
            flex: 1;
            min-width: 70px;
            padding: 12px;
            background: var(--dark-bg);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .difficulty-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .difficulty-button.active {
            background: var(--accent-purple);
        }

        .game-stats {
            display: flex;
            gap: 16px;
            margin-top: 24px;
            padding: 16px;
            background: var(--dark-bg);
            border-radius: 8px;
        }

        .next-container,
        .profit-container {
            flex: 1;
            text-align: center;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 12px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
        }

        .start-button {
            width: 100%;
            padding: 14px;
            margin-top: 24px;
            background: var(--gold);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            background: var(--gold-hover);
            transform: translateY(-2px);
        }

        .demo-mode {
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 8px;
        }

        .towers-grid {
            flex: 1;
            display: grid;
            grid-template-rows: repeat(8, 1fr);
            gap: 8px;
            min-width: 0;
            margin: 0 auto;
            width: 100%;
            max-width: 800px;
        }

        .tower-row {
            display: flex;
            gap: 8px;
            justify-content: center;
            position: relative;
            min-height: 64px;
        }

        .tower-cell {
            flex: 1;
            max-width: 120px;
            aspect-ratio: 1;
            background: var(--dark-bg);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 2px solid transparent;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .tower-cell:not(.revealed-safe):not(.revealed-mine):hover {
            border-color: var(--accent-purple);
            background: rgba(140, 61, 206, 0.1);
        }

        .tower-cell.revealed-safe {
            background: var(--accent-purple);
            color: var(--text-primary);
            animation: reveal-crystal 0.3s ease-out;
            box-shadow: 0 0 20px rgba(140, 61, 206, 0.4);
        }

        .tower-cell.revealed-safe .crystal {
            animation: crystal-glow 2s infinite;
        }

        .tower-cell.revealed-mine {
            background: #ff4444;
            animation: reveal-bomb 0.3s ease-out;
        }

        .tower-cell.current-row {
            border-color: var(--accent-purple);
            background: rgba(140, 61, 206, 0.1);
        }

        @keyframes reveal-crystal {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes reveal-bomb {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .crystal-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .crystal {
            position: relative;
            width: 40px;
            height: 40px;
            background: var(--accent-purple);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .crystal-shard {
            position: absolute;
            background: var(--accent-purple);
            width: 100%;
            height: 100%;
            clip-path: polygon(var(--clip));
            animation: shard-fly 0.6s ease-out forwards;
            transform-origin: center;
        }

        .crystal-shard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.1) 100%);
            clip-path: inherit;
        }

        @keyframes shard-fly {
            0% {
                transform: translate(0, 0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: 
                    translate(var(--tx, 0), var(--ty, 0))
                    rotate(var(--tr, 0));
                opacity: 0;
            }
        }

        .crystal-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: flash 0.2s ease-out forwards;
        }

        @keyframes flash {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .multiplier-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .tower-row::before {
            content: attr(data-multiplier);
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 14px;
            opacity: 0.7;
            white-space: nowrap;
        }

        .tower-row.current-row::before {
            color: var(--accent-purple);
            opacity: 1;
        }

        .bomb {
            width: 32px;
            height: 32px;
            background: #ff4444;
            border-radius: 50%;
            position: relative;
            transform-origin: center;
            animation: bomb-pulse 2s infinite;
        }

        .bomb::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 2px;
            transform: translateX(-50%) rotate(45deg);
        }

        @keyframes bomb-pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        .explosion-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            animation: explode 0.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx, 20px), var(--ty, 20px)) scale(0);
                opacity: 0;
            }
        }

        .explosion-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border: 2px solid #ff4444;
            border-radius: 50%;
            animation: explosion-ring 0.5s ease-out forwards;
        }

        @keyframes explosion-ring {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 150%;
                height: 150%;
                opacity: 0;
            }
        }

        .flash {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ff4444;
            opacity: 0;
            animation: flash 0.3s ease-out forwards;
        }

        @keyframes flash {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Difficulty-specific styles */
        [data-difficulty="easy"] .tower-row {
            max-width: 600px;
        }

        [data-difficulty="medium"] .tower-row {
            max-width: 450px;
        }

        [data-difficulty="hard"] .tower-row {
            max-width: 300px;
        }

        [data-difficulty="expert"] .tower-row {
            max-width: 600px;
        }

        @media (max-width: 1200px) {
            .controls {
                flex-direction: column;
            }

            .bet-controls {
                width: 100%;
            }

            .towers-grid {
                margin-top: 32px;
            }

            .tower-row::before {
                left: -40px;
                font-size: 12px;
            }

            .tower-cell {
                max-width: 100px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0 16px;
            }

            .navbar-nav {
                display: none;
            }

            .game-container {
                padding: 16px;
            }

            .tower-row::before {
                left: -30px;
                font-size: 10px;
            }

            .tower-cell {
                max-width: 80px;
            }

            [data-difficulty="easy"] .tower-row,
            [data-difficulty="expert"] .tower-row {
                max-width: 400px;
            }

            [data-difficulty="medium"] .tower-row {
                max-width: 300px;
            }

            [data-difficulty="hard"] .tower-row {
                max-width: 200px;
            }
        }

        .win-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 41, 0.9);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid var(--accent-purple);
            box-shadow: 0 0 30px rgba(140, 61, 206, 0.3);
            z-index: 10;
        }

        .win-multiplier {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-purple);
            margin-bottom: 8px;
        }

        .win-amount {
            font-size: 18px;
            color: #00ff00;
        }

        @keyframes crystal-glow {
            0%, 100% {
                filter: brightness(1) drop-shadow(0 0 5px rgba(140, 61, 206, 0.5));
            }
            50% {
                filter: brightness(1.3) drop-shadow(0 0 15px rgba(140, 61, 206, 0.8));
            }
        }

        .game-over-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 41, 0.95);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid var(--accent-purple);
            box-shadow: 0 0 30px rgba(140, 61, 206, 0.3);
            z-index: 10;
            min-width: 160px;
            backdrop-filter: blur(10px);
        }

        .game-over-multiplier {
            font-size: 28px;
            font-weight: bold;
            color: var(--accent-purple);
            margin-bottom: 12px;
            text-shadow: 0 0 10px rgba(140, 61, 206, 0.5);
        }

        .game-over-amount {
            font-size: 22px;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .revealed-mine {
            animation: mine-reveal 0.3s ease-out forwards;
        }

        @keyframes mine-reveal {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
