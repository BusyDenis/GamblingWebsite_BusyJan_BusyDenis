<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines - KeepRolling</title>
    <link rel="icon" type="image/png" href="KeepRolling_Black.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Copy exact styles from index.html */
        :root {
            --dark-bg: #0F0F1A;
            --nav-bg: #141429;
            --sidebar-bg: #141429;
            --accent-purple: #8C3DCE;
            --accent-purple-light: #A955E8;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 255, 255, 0.05);
            --card-bg: rgba(26, 28, 52, 0.5);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --hover-shadow: 0 12px 40px rgba(140, 61, 206, 0.25);
            --gold: #FFD700;
            --gold-hover: #f8c915;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        html, body {
            height: 100%;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, 
                transparent 0%,
                rgba(30, 31, 53, 0.1) 35%,
                rgba(18, 18, 24, 0.2) 100%);
            opacity: 0.8;
            z-index: -2;
        }

        .purple-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
        }

        .orb-1 {
            top: -10%;
            right: -5%;
            width: 600px;
            height: 600px;
            background: var(--accent-purple);
            opacity: 0.15;
        }

        .orb-2 {
            bottom: -15%;
            left: -10%;
            width: 700px;
            height: 700px;
            background: #4A2A81;
            opacity: 0.12;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0px;
            right: 0;
            left: 64px;
            height: 80px;
            background: rgba(20, 20, 41, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            z-index: 100;
            transition: left 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
            height: 80px;
            padding: 8px 0;
        }

        .logo-image {
            height: 50px;
            width: auto;
            display: block;
        }

        .navbar-nav {
            display: flex;
            gap: 40px;
            margin-left: auto;
            margin-right: auto;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.2s ease;
            padding: 8px 0;
            position: relative;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background: var(--accent-purple);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 64px;
            background: rgba(14, 14, 25, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000;
            transition: width 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            overflow: hidden;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.2);
        }

        .sidebar.expanded {
            width: 240px;
        }

        .sidebar-nav {
            padding-top: 64px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .nav-section {
            padding: 8px 0;
            border-bottom: none;
        }

        .nav-item {
            display: flex;
            align-items: center;
            height: 40px;
            padding: 0 24px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease, background 0.2s ease;
            white-space: nowrap;
            position: relative;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
        }

        .nav-item i {
            width: 16px;
            text-align: center;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .sidebar:not(.expanded) .nav-item i {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-item span {
            margin-left: 40px;
            opacity: 0;
            transform: translateX(10px);
            transition: opacity 0.2s ease, transform 0.2s ease;
            transition-delay: 0s;
        }

        .sidebar.expanded .nav-item span {
            opacity: 1;
            transform: translateX(0);
            transition-delay: 0.1s;
        }

        /* Hamburger Menu */
        .hamburger {
            width: 20px;
            height: 20px;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hamburger span {
            display: block;
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--text-primary);
            border-radius: 4px;
            transition: all 0.4s cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }

        .hamburger:hover span {
            background: var(--accent-purple);
        }

        .hamburger span:nth-child(1) {
            top: 4px;
            transform-origin: center;
        }

        .hamburger span:nth-child(2) {
            top: 11px;
            transform-origin: center;
        }

        .hamburger span:nth-child(3) {
            top: 18px;
            transform-origin: center;
        }

        .sidebar.expanded .hamburger span:nth-child(1) {
            transform: rotate(45deg);
            top: 11px;
            width: 24px;
        }

        .sidebar.expanded .hamburger span:nth-child(2) {
            transform: scaleX(0);
            opacity: 0;
        }

        .sidebar.expanded .hamburger span:nth-child(3) {
            transform: rotate(-45deg);
            top: 11px;
            width: 24px;
        }

        .sidebar-toggle {
            position: fixed;
            top: 22px;
            left: 22px;
            width: 20px;
            height: 20px;
            background: transparent;
            border: none;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            transition: all 0.3s ease;
            padding: 0;
        }

        /* User Account Styles */
        .user-account {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .balance-display {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .balance-display:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .balance-amount {
            font-weight: 600;
            color: var(--text-primary);
        }

        .deposit-btn {
            background: var(--gold);
            color: #000;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        .deposit-btn:hover {
            background: var(--gold-hover);
            transform: translateY(-2px);
        }

        /* Game Container Styles */
        .main-content {
            margin-left: 64px;
            margin-top: 80px;
            padding: 32px;
            transition: margin 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            flex: 1;
        }

        .main-content.sidebar-expanded {
            margin-left: 240px;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--nav-bg);
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
        }

        .controls {
            display: flex;
            gap: 2rem;
        }

        .bet-controls {
            flex: 1;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group h3 {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .bet-input {
            display: flex;
            gap: 0.5rem;
        }

        .bet-input input {
            flex: 1;
            padding: 0.75rem;
            background: var(--dark-bg);
            border: none;
            border-radius: 0.5rem;
            color: var(--text-primary);
        }

        .bet-input button {
            padding: 0.75rem 1.5rem;
            background: var(--dark-bg);
            border: none;
            border-radius: 0.5rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        .grid-size-buttons,
        .mines-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .grid-button,
        .mines-button {
            padding: 0.75rem 1.5rem;
            background: var(--dark-bg);
            border: none;
            border-radius: 0.5rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        .grid-button.active,
        .mines-button.active {
            background: var(--accent-purple);
        }

        .start-button {
            width: 100%;
            padding: 1rem;
            background: var(--gold);
            border: none;
            border-radius: 0.5rem;
            color: #000;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            background: var(--gold-hover);
            transform: translateY(-2px);
        }

        .mines-grid {
            display: grid;
            gap: 0.5rem;
            margin-top: 2rem;
            flex: 1;
        }

        .grid-5x5 { grid-template-columns: repeat(5, 1fr); }
        .grid-6x6 { grid-template-columns: repeat(6, 1fr); }
        .grid-7x7 { grid-template-columns: repeat(7, 1fr); }
        .grid-8x8 { grid-template-columns: repeat(8, 1fr); }

        .cell {
            aspect-ratio: 1;
            background: var(--dark-bg);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: 2px solid transparent;
        }

        .cell:hover {
            border-color: var(--accent-purple);
        }

        .cell.revealed-safe {
            background: var(--gold);
        }

        .cell.revealed-mine {
            background: #ff4444;
        }

        .game-stats {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            padding: 1rem;
            background: var(--dark-bg);
            border-radius: 0.5rem;
        }

        .next-container {
            flex: 1;
            text-align: center;
        }

        .profit-container {
            flex: 1;
            text-align: center;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .next-value,
        .profit-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .multiplier {
            color: #4CAF50;
        }

        .demo-mode {
            text-align: center;
            color: var(--accent-purple);
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="purple-orb orb-1"></div>
    <div class="purple-orb orb-2"></div>

    <button class="sidebar-toggle">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </button>

    <nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html" class="logo-container">
                <img src="KeepRolling_White.png" alt="KeepRolling" class="logo-image">
            </a>
        </div>
        <div class="navbar-nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="#" class="nav-link">Games</a>
            <a href="#" class="nav-link">How It Works</a>
            <a href="#" class="nav-link">FAQ</a>
        </div>
        <div class="user-account">
            <div class="balance-display">
                <i class="fas fa-coins"></i>
                <span class="balance-amount">$0.00</span>
            </div>
            <a href="#" class="deposit-btn">Deposit</a>
        </div>
    </nav>

    <aside class="sidebar">
        <nav class="sidebar-nav">
            <div class="nav-section">
                <a href="#" class="nav-item">
                    <i class="fas fa-gamepad"></i>
                    <span>Games</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Statistics</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Community</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <div class="game-container">
            <div class="controls">
                <div class="bet-controls">
                    <div class="game-mode">
                        <button class="mode-button active">Manual</button>
                        <button class="mode-button">Auto</button>
                    </div>

                    <div class="input-group">
                        <h3>Bet Amount</h3>
                        <div class="bet-input">
                            <input type="number" id="bet-amount" value="0" step="0.01" min="0">
                            <button>1/2</button>
                            <button>2X</button>
                            <button>Max</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <h3>Grid Size</h3>
                        <div class="grid-size-buttons">
                            <button class="grid-button active">25</button>
                            <button class="grid-button">36</button>
                            <button class="grid-button">49</button>
                            <button class="grid-button">64</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <h3>Number of Mines</h3>
                        <div class="mines-buttons">
                            <button class="mines-button">1</button>
                            <button class="mines-button">3</button>
                            <button class="mines-button">5</button>
                            <button class="mines-button active">10</button>
                            <button class="mines-button">Custom</button>
                        </div>
                    </div>

                    <div class="game-stats">
                        <div class="next-container">
                            <div class="stat-label">Next</div>
                            <div class="next-value stat-value">0.00</div>
                        </div>
                        <div class="profit-container">
                            <div class="stat-label">Profit</div>
                            <div class="profit-value stat-value">0.00</div>
                        </div>
                    </div>

                    <button class="start-button">Start Game</button>
                    <div class="demo-mode">Betting less than 0.01 will enter demo mode</div>
                </div>

                <div class="mines-grid grid-5x5" id="mines-grid">
                    <!-- Grid cells will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <script src="mines.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');

            let isSidebarExpanded = false;

            const toggleSidebar = () => {
                isSidebarExpanded = !isSidebarExpanded;
                sidebar.classList.toggle('expanded', isSidebarExpanded);
                mainContent.classList.toggle('sidebar-expanded', isSidebarExpanded);
            };

            sidebarToggle.addEventListener('click', toggleSidebar);
        });
    </script>
</body>
</html>
