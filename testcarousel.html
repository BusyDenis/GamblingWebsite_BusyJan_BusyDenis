<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Inertiales 3D-Karussell</title>
  <style>
    body {
      margin: 0;
      background: #221a4d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }
    .carousel3d {
      width: 700px;
      height: 360px;
      perspective: 800px;
    }
    #carousel {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }
    .card {
      position: absolute;
      top: 50%; left: 50%;
      width: 240px; height: 320px;
      margin: -160px 0 0 -120px;
      border-radius: 16px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      backface-visibility: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 20px;
      font-size: 24px;
      text-transform: uppercase;
      color: #fff;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="carousel3d">
    <div id="carousel">
      <!-- Die Karten werden per JS eingefügt -->
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // 1) Deine Spiele hier definieren:
    const games = [
      { name: 'Mine',   img: 'https://via.placeholder.com/300x400/ff4444/fff?text=Mine' },
      { name: 'Towers', img: 'https://via.placeholder.com/300x400/44ff44/fff?text=Towers' },
      { name: 'Dice',   img: 'https://via.placeholder.com/300x400/4444ff/fff?text=Dice' },
      { name: 'Crash',  img: 'https://via.placeholder.com/300x400/ffaa00/fff?text=Crash' }
    ];

    const carousel = document.getElementById('carousel');
    const radius   = 300;               // Abstand der Karten von der Mitte
    const count    = games.length;
    let rotation   = 0;                 // aktueller Drehwinkel
    let velocity   = 0;                 // Drehgeschwindigkeit

    // 2) Karten erzeugen und im Kreis anordnen
    games.forEach((g, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.backgroundImage = `url(${g.img})`;
      card.textContent = g.name;
      // gleichmäßig verteilen: Winkel = i*(360/count)
      const angle = i * (360 / count);
      card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
      carousel.appendChild(card);
    });

    // 3) Wheel-Event sammelt Input in velocity
    window.addEventListener('wheel', e => {
      e.preventDefault();
      // Stärke des Scrolls skaliert Geschwindigkeit:
      velocity += e.deltaY * 0.1; // <- hier anpassen für Empfindlichkeit
    }, { passive: false });

    // 4) Animations-Loop mit Inertia & Friction
    function animate() {
      // Nur rotieren, wenn Geschwindigkeit da ist
      if (Math.abs(velocity) > 0.001) {
        rotation += velocity;                // kontinuierliche Rotation
        carousel.style.transform = `rotateY(${rotation}deg)`;
        velocity *= 0.92;                    // Friction
      } else {
        velocity = 0;
      }
      requestAnimationFrame(animate);
    }

    // Starten
    animate();
  });
  </script>
</body>
</html>
